<!DOCTYPE html>
<html>
<head>
  <title>Top Athletics Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top { height: 200px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">üèÖ Top Track & Field Photos</h1>
    <div class="row">
      {% for img in images %}
      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="/static/{{ img.filename }}" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              Gender: {{ img.gender }}<br>
              Ethnicity: {{ img.ethnicity }}<br>
              Score: {{ "%.2f"|format(img.score) }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
